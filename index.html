<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body style="overflow:hidden">
    <h1 class="text-center">Calculator using HTML, CSS & Java Script</h1>
    <div class="container">
        <div class="row">
            <input class=input type="text" placeholder="">
            <button class="button" id="d">DEL</button>
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button st">+/-</button>
            <button class="button pad">%</button>
            <button class="button pad">+</button>
        </div>
        <div class="row">
            <button class="button pad">7</button>
            <button class="button pad">8</button>
            <button class="button pad">9</button>
            <button class="button pad">*</button>
        </div>
        <div class="row">
            <button class="button pad">4</button>
            <button class="button pad">5</button>
            <button class="button pad">6</button>
            <button class="button pad">/</button>
        </div>
        <div class="row">
            <button class="button pad">1</button>
            <button class="button pad">2</button>
            <button class="button pad">3</button>
            <button class="button pad">-</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button cw pad">.</button>
            <button class="button pad">=</button>
        </div>
    </div>
</body>
<script src="js/logic.js"></script>
</html>
